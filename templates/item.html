<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Items List Page</h1>

    {% if result %}
        <table id="" style="width: 100%;">
            <tbody>
            <tr>
                <th>Code</th>
                <th>Description</th>
                <th>Unit Price</th>
            </tr>
            {% for row in result %}
            <tr>
                <td>{{ row.pid }}</td>
                <td>{{ row.name }}</td>
                <td>{{ row.price }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
